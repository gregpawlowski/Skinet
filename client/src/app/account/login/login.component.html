<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input [label]="'Email Address'" formControlName="email"></app-text-input>
      <app-text-input [label]="'Password'" formControlName="password" [type]="'password'"></app-text-input>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </form>
  </div>
</div>
